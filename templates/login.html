{% extends "base.html" %}

{% block title %}RED HOT - Login{% endblock %}

{% block extra_styles %}
<style>
    .auth-container {
        min-height: calc(100vh - 60px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-box {
        background: var(--bg-darker);
        border-radius: 10px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-header h2 {
        color: var(--primary-color);
        font-size: 28px;
        margin-bottom: 10px;
    }

    .auth-header p {
        color: var(--text-muted);
        font-size: 14px;
    }

    .auth-form .form-group {
        margin-bottom: 20px;
    }

    .auth-form label {
        display: block;
        color: var(--text-color);
        margin-bottom: 8px;
        font-size: 14px;
    }

    .auth-form .form-control {
        width: 100%;
        padding: 12px 15px;
        background: var(--bg-dark);
        border: 1px solid var(--border-color);
        border-radius: 5px;
        color: var(--text-color);
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .auth-form .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.1);
        outline: none;
    }

    .auth-form .btn-login {
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .auth-form .btn-login:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
    }

    .auth-footer p {
        color: var(--text-muted);
        font-size: 14px;
        margin-bottom: 10px;
    }

    .auth-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .auth-footer a:hover {
        color: var(--primary-hover);
        text-decoration: underline;
    }

    .input-group {
        position: relative;
    }

    .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
    }

    .input-group .form-control {
        padding-left: 40px;
    }

    .flash-message {
        padding: 12px 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .flash-error {
        background-color: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.2);
        color: var(--primary-color);
    }

    .flash-success {
        background-color: rgba(40, 167, 69, 0.1);
        border: 1px solid rgba(40, 167, 69, 0.2);
        color: #28a745;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Bem-vindo de volta</h2>
            <p>Entre com suas credenciais para acessar</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
            </div>

            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA6AZuwbb5hrPVUX" data-theme="dark"></div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <div class="auth-footer">
            <p>Ainda não tem uma conta?</p>
            <a href="{{ url_for('register') }}">Criar conta</a>
        </div>
    </div>
</div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
{% endblock %}
