{% extends "base.html" %}

{% block title %}RED HOT - Registro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Criar Conta</h2>
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Nome de Usuário *</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="discord">Discord *</label>
                <input type="text" id="discord" name="discord" class="form-control" maxlength="40" required>
            </div>

            <div class="form-group">
                <label for="password">Senha *</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Senha *</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
            </div>
        </form>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #0a0a0a;
}

.auth-box {
    background: #151515;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
}

.auth-box h2 {
    color: #ff0000;
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
}

.auth-form .form-group {
    margin-bottom: 20px;
}

.auth-form label {
    display: block;
    color: #fff;
    margin-bottom: 5px;
    font-size: 14px;
}

.auth-form .form-control {
    width: 100%;
    padding: 10px;
    background: #222;
    border: 1px solid #333;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
}

.auth-form .form-control:focus {
    border-color: #ff0000;
    outline: none;
}

.form-footer {
    text-align: center;
    margin-top: 30px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #ff0000;
    color: white;
    width: 100%;
    margin-bottom: 15px;
}

.btn-primary:hover {
    background: #cc0000;
}

.form-footer p {
    color: #666;
    margin: 0;
    font-size: 14px;
}

.form-footer a {
    color: #ff0000;
    text-decoration: none;
}

.form-footer a:hover {
    text-decoration: underline;
}

/* Mensagens de erro */
.error-message {
    color: #ff0000;
    font-size: 12px;
    margin-top: 5px;
}
</style>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    // Remover mensagens de erro anteriores
    document.querySelectorAll('.error-message').forEach(el => el.remove());
    
    if (password !== confirmPassword) {
        e.preventDefault();
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = 'As senhas não coincidem';
        document.getElementById('confirm_password').parentNode.appendChild(errorDiv);
    }
});
</script>
{% endblock %}
